<main>
  <div id="conteiner">
    <mat-grid-list cols="3" rowHeight="1:2">
      <div *ngFor="let anime of animes">
        <mat-grid-tile *ngIf="anime.destaque">
          <mat-card>
            <mat-card-title-group>
              <mat-card-title>{{ anime.nome }}</mat-card-title>
              <img mat-card-image [src]="anime.imagem" [alt]="anime.nome">
            </mat-card-title-group>
          </mat-card>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </div>
</main>
