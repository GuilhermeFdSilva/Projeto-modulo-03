<mat-grid-list cols="2" rowHeight="2:1">
  <div>
    <mat-grid-tile>
      <h2>AnimeZone</h2>
    </mat-grid-tile>
    <mat-grid-tile>
      <form id="formRodape">
        <mat-form-field class="inputRodape">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ex. Guilherme123">
        </mat-form-field>
        <mat-form-field class="inputRodape">
          <mat-label>Senha</mat-label>
          <input matInput [type]="mostrar ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="mostrar = !mostrar" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="mostrar">
            <mat-icon>{{mostrar ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-button class="botaoRodape">Login</button>
        <button mat-button class="botaoRodape">Cadastrar</button>
      </form>
    </mat-grid-tile>
  </div>
</mat-grid-list>
<mat-toolbar>
  <div>
    <mat-toolbar-row>
      <h3>{{ title }} | {{ copyright }} por {{ developer }}</h3>
      <span class="menu-spacer"></span>
      <article *ngFor="let rede of redesSociais">
        <a [href]="rede.link">
          <button mat-icon-button>
            <mat-icon><img [src]="rede.icone" [alt]="rede.nome" class="filtro"></mat-icon>
          </button>
        </a>
      </article>
    </mat-toolbar-row>
  </div>
</mat-toolbar>
